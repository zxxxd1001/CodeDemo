<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var man={
            get age(){
                return 22;
            },
            set age(val){
                console.log('Age can\'t be set to'+val);
            }
        };
        console.log(man.age);
        man.age=100;
        console.log(man.age);

        man={
            $age:null,
            get age(){
                if(this.$age==undefined){
                    return new Date().getFullYear()-1995;
                }else {
                    return this.$age;
                }
            },
            set age(val){
                val=+val;
                if(!isNaN(val)&&val>0&&val<150){
                    this.$age=+val;
                }else {
                    throw new Error('Incorrect val=' + val);
                }
            }
        }
        console.log(man.age);
        man.age=100;
        console.log(man.age);
        man.age='abc';
    </script>
</head>
<body>

</body>
</html>
