<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript面向对象</title>
</head>
<body>
<script>
    var IDBStore=function (tableName){
        this.tableName = tableName;
    };
    IDBStore.prototype = {
        gettableName:function(){
            console.log(this.tableName);
        }
    };
    var a=new IDBStore("firstTable");
    a.gettableName();
</script>
</body>
</html>
