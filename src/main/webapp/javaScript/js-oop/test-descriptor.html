<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性级的权限设置</title>
    <script>
        var obj={
            name:"张三"
        };
        //查看某一个对象上的属性有那些标签呢
        console.log(Object.getOwnPropertyDescriptor(obj,'name'));
        console.log(Object.getOwnPropertyDescriptor(obj,'por'));

        var person={};
        Object.defineProperty(person,'name',{
           configurable:false,//false不可以删除
            writable:false,//false不可以修改
            enumerable:true,//false不可以枚举
            value:"zhang"
        });
        console.log(person);
        console.log(person.name=1,person);
        console.log(delete person.name,person);
        Object.defineProperty(person,'type',{
            configurable:true,//false不可以删除
            writable:true,//false不可以修改
            enumerable:false,//false不可以枚举
            value:"Object"
        });
        //configurable为true，writable为false想要阻止修改属性值的话没有意义
        //因为我们可以通过Object.define方式去重新设置它的value标签，
        //或者 ，因为configurable为true我们可以通过Object.define重新把writable设置为true
        console.log(Object.keys(person));
        person={};
        //此方法如果不写configurable，writable，enumerable默认都是false
        Object.defineProperties(person,{
            title:{value:'fe',enumerable:true},
            corp:{value:"BABA",enumerable:true},
            salary:{value:50000,enumerable:true,writable:true}
        });
        console.log(Object.getOwnPropertyDescriptor(person,"title"));
        console.log(Object.getOwnPropertyDescriptor(person,"salary"));


    </script>
</head>
<body>

</body>
</html>
