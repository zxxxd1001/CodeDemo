<!DOCTYPE html>
<html>
<head>
    <title>全局绑定</title>
    <meta charset="utf-8">
</head>
<body>
<div ng-app>
    <div ng-controller="MyController">
        <h1>Hello,<span ng-bind="clock"></span></h1>
        <br>
        <h2>{{clock}}</h2>
    </div>
</div>
<hr>
<script src="angularjs.js"></script>
<script>
    /**
     *   在javaScrpit中，将函数全部定义在全局命名空间绝对不是什么好主意，
     * 这样做会导致冲突从而使调试变得非常困难，浪费宝贵的开发时间。
     */
    // 全局命名空间 中也可以定义 控制器函数  隐示控制器
    var MyController = function ($scope, $timeout) {
        $scope.clock = new Date();
        var updateClock = function () {
            $scope.clock = new Date();
        };
        setInterval(function () {
            $scope.$apply(updateClock);
        }, 1000);
        updateClock();
    };
</script>
</body>
</html>
