<!DOCTYPE html>
<html ng-app="myExpressionApp">
<head>
    <meta charset="UTF-8">
    <title>表达式</title>
</head>
<body>
<div ng-controller="expressionController">
    <h1>手动解析表达式</h1>
    <input ng-model="expr" type="text" placeholder="Enter an expression"/>
    <div>{{ parsedExpr }}</div>
</div>
<hr>
<h1>类似java中format方法</h1>
<div ng-controller="inserExpressionController">
    <input ng-model="to" type="email" placeholder="Recipient"/>
    <textarea style="height: 40px;width: 200px" ng-model="emailBody"></textarea>
    <pre>{{ previewText }}</pre>
</div>
<script src="../javaScripts/libs/angular.js"></script>
<script src="../javaScripts/basis/manual-parse-expression.js"></script>
</body>
</html>
