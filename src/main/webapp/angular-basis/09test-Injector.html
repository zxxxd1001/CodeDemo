<html lang="en" ng-app="myInjectorApp">
<head>
    <meta charset="UTF-8">
    <title>依赖注入</title>
</head>
<body>
<div ng-controller="myInjectorController">
    <p ng-bind="name"></p>
    <p ng-bind="date"></p>
    {{age}}
</div>
<br>
<div ng-controller="myTwoInjectorController" id="myTwoInjectorController">
    <p ng-bind="name"></p>
    <p ng-bind="date"></p>
</div>
<br>
<div ng-controller="myThreeInjectorController">
    <p ng-bind="name"></p>
    <p ng-bind="date"></p>
</div>
<script src="../javaScript/libs/angular.js"></script>
<script src="../javaScript/basis/test-Injector.js"></script>
</body>
</html>
