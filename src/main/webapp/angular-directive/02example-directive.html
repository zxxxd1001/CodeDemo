<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>指令例子</title>
</head>
<body ng-controller="exampleController">
    <!--
         1.将div转换成dom结构
         2.搜索directive中的优先级 ，默认为0，哪个先定义，哪个先使用
       -->
    <div ng-repeat="user in user " costom-Tags="tAttrs" costom-Tags2>
        <!--每循环一次就有一个compile-->
    </div>

    <script src="../javaScript/libs/angular.js"></script>
    <script src="../javaScript/directive/example-directive.js"></script>
</body>
</html>
