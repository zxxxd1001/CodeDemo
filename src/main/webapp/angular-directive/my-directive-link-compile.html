<!DOCTYPE html>
<html lang="en" ng-app="myDirectiveLinkCompileApp">
<head>
    <meta charset="UTF-8">
    <title>link和compile函数</title>
</head>
<body id="body" ng-controller="myDirectiveLinkCompileController">
<div ng-include="'annotation.html'"></div>
<hr>
<div id="div" hr-self-height="" setting-screen-height="" callback="settingScreenHeightCallback()" data="{{settingScreenHeightData}}" options="settingScreenHeightOptions" show="settingScreenHeightShow"></div>
<button ng-click="testElement($event)">获取Scope</button>
<a  target="_blank" href='https://my.oschina.net/u/1992917/blog/406421'>angularJS directive详解</a>
<hello-directive>
    <beautiful-girl hello-require>Hello,{{compile}}</beautiful-girl>
</hello-directive>
<hello-directive></hello-directive>
<script src="../javascripts/libs/jquery.js"></script>
<script src="../javascripts/libs/angular.js"></script>
<script src="../javascripts/directive/my-directive-link-compile.js"></script>
<script>
    angular.module("myDirectiveLinkCompileApp",["setScreenHeightApp"]);
    angular.module("myDirectiveLinkCompileApp")
            .controller("myDirectiveLinkCompileController",["$scope",function($scope){
                console.log($scope);
                $scope.compile=" world!";
                $scope.settingScreenHeightShow=true;
                $scope.settingScreenHeightCallback=function(){
                  console.log("回调函数!");
                };
                $scope.settingScreenHeightData={
                    name:"@"
                };
                $scope.testElement=function($event) {
                    console.log($event);
                    var directive = angular.element("#body").scope();
                    console.log(directive);
                }
            }]);
</script>
</body>
</html>
